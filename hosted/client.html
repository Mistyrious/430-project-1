<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collective Tierlist</title>

    <link rel="stylesheet" type="text/css" href="/style.css">
    <script src="/bundle.js"></script>
</head>

<body>
    <header></header>

    <main>
        <!-- add toggle for selection or creation -->
        <div id="initial-menu">
            <div>
                <h2>Load a Tierlist:</h2>
                <button id="initial-select">Show my options!</button>
            </div>
            <div>
                <h2>Make a Tierlist:</h2>
                <button id="initial-create">Create a tierlist!</button>
            </div>
        </div>
        <form id="listChoiceForm">
            <label for="listCategory">Filter by Category:</label>
            <select id="listCategory"></select>

            <label for="listSelect">Select Tierlist:</label>
            <select id="listSelect"></select>

            <input type="submit" value="Load List">
        </form>
        <form id="listCreation"></form>
        <div id="tierList">
            <table>
                <tr>
                    <th>Tier</th>
                    <th>Items</th>
                </tr>
                <tr>
                    <th>S</th>
                    <td id="6Items"></td>
                </tr>
                <tr>
                    <th>A</th>
                    <td id="5Items"></td>
                </tr>
                <tr>
                    <th>B</th>
                    <td id="4Items"></td>
                </tr>
                <tr>
                    <th>C</th>
                    <td id="3Items"></td>
                </tr>
                <tr>
                    <th>D</th>
                    <td id="2Items"></td>
                </tr>
                <tr>
                    <th>F</th>
                    <td id="1Items"></td>
                </tr>
            </table>
        </div>
        <form id="tierRanker">
            
        </form>
    </main>

    <footer></footer>
</body>

</html>
