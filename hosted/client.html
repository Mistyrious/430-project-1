<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collective Tierlist</title>

    <link rel="stylesheet" type="text/css" href="/style.css">
    <script src="/bundle.js"></script>
</head>

<body>
    <header></header>

    <main>
        <!-- add toggle for selection or creation -->
        <div id="initial-menu">
            <div>
                <h2>Load a Tierlist:</h2>
                <button id="initial-select">Show my options!</button>
            </div>
            <div>
                <h2>Make a Tierlist:</h2>
                <button id="initial-create">Create a tierlist!</button>
            </div>
        </div>
        <form id="listChoiceForm">
            <label for="listCategory">Filter by Category:</label>
            <select id="listCategory"></select>

            <label for="listSelect">Select Tierlist:</label>
            <select id="listSelect"></select>

            <input type="submit" value="Load List">
        </form>
        <form id="listCreation" action="/addList" method="POST"></form>
        <div id="tierList">

        </div>
        <form id="tierRanker">
            
        </form>
    </main>

    <footer></footer>
</body>

</html>
